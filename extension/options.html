<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>飞书收藏器 - 设置</title>
  <style>
    body {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }
    .description {
      font-size: 12px;
      color: #666;
      margin-bottom: 8px;
    }
    input[type="url"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
    }
    button:hover {
      background: #1565c0;
    }
    button.secondary {
      background: #666;
    }
    button.secondary:hover {
      background: #555;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }
    .status.success {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    .status.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    .examples {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      margin-top: 10px;
    }
    .examples h4 {
      margin: 0 0 10px 0;
      color: #333;
    }
    .examples code {
      background: white;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>飞书收藏器设置</h2>
    <p>配置后端API地址以连接到飞书服务</p>
  </div>
  
  <div class="form-group">
    <label for="apiUrl">后端 API 地址</label>
    <div class="description">
      用于连接后端服务的完整URL，包含协议和路径
    </div>
    <input type="url" id="apiUrl" placeholder="https://your-app.vercel.app/api/bookmark">
    
    <div class="examples">
      <h4>示例地址：</h4>
      <div>开发环境：<code>http://localhost:3000/api/bookmark</code></div>
      <div>生产环境：<code>https://your-app.vercel.app/api/bookmark</code></div>
    </div>
  </div>
  
  <div class="form-group">
    <button id="saveBtn">保存设置</button>
    <button id="testBtn" class="secondary">测试连接</button>
  </div>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <script src="options.js"></script>
</body>
</html>
