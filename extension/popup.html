<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>飞书收藏器</title>
  <style>
    body {
      width: 350px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #1565c0;
    }
    .status {
      margin-top: 8px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    .status.success {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    .status.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>保存到飞书</h3>
  </div>
  
  <div class="form-group">
    <label for="url">网站地址</label>
    <input type="text" id="url" readonly placeholder="当前页面URL">
  </div>
  
  <div class="form-group">
    <label for="title">页面标题</label>
    <input type="text" id="title" readonly placeholder="当前页面标题">
  </div>
  
  <div class="form-group">
    <label for="description">中文说明</label>
    <input type="text" id="description" placeholder="简要说明这个页面的内容">
  </div>
  
  <div class="form-group">
    <label for="notes">备注</label>
    <textarea id="notes" placeholder="详细备注或摘要"></textarea>
  </div>
  
  <div class="form-group">
    <label for="tags">标签</label>
    <input type="text" id="tags" placeholder="用逗号分隔，如：技术,前端,Vue">
  </div>
  
  <button id="saveBtn">保存到飞书</button>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
